<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylemobil.css" media="screen and (min-width:600px) and (max-width:800px)">
    <link rel="stylesheet" href="stylemobile375.css" media="screen and (min-width:375px) and (max-width:600px)">
    <link rel="icon" href="img/google.ico">
    <title>Google_Clon</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="list">
                <li class="list-item"><a class="item"href="#">Gmail</a></li>
                <li class="list-item"><a class="item"href="#">Imágenes</a></li>
                <li class="list-item"><a href="#">
                    <picture class="container-icon">
                        <img class="menu-icon" src="img/icono.png" alt="">
                    </picture>
                    </a></li>
                <li class="list-item"><a href="#">
                    <picture class="container-contacto">
                        <img class="foto-contacto"src="img/yo.png" alt="foto personal">
                    </picture>
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="img-logo-google">
            <img class="img-google" src="img/google.png" alt="imagen logo de google">
        </section>

        <section class="section-busqueda">

            <div class="buscar">

                <span>
                    <img class="icon icon-lupa" src="img/lupa.png" alt="">
                </span>

                <input class="search" type="text">

                <a href="#"><img class="icon icon-micro"src="img/micro.png" alt=""></a>
            </div>
        </section>
        <section class="buttons">
            <button class="button">Buscar con Google</button>
            <button class="button">Voy a tener suerte</button>
        </section>

        <section class="section-idioma">
            <p>Ofrecido por Google en: <a href="#">Quechua</a></p>
        </section>
    </main>

    <footer>
        <section class="footer-section_idioma">
            <h2>Perú</h2>
        </section>
        <section class="footer-section_enlaces">
            <div class="footer-left">
                <ul class="footer-list">
                    <li class="footer-list_item"><a class="footer-item"href="#">Sobre Google</a></li>
                    <li class="footer-list_item"><a class="footer-item"href="#">Publicidad</a></li>
                    <li class="footer-list_item"><a class="footer-item"href="#">Negocios</a></li>
                    <li class="footer-list_item"><a class="footer-item"href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul class="footer-list">
                    <li class="footer-list_item"><a class="footer-item"href="#">Privacidad</a></li>
                    <li class="footer-list_item"><a class="footer-item"href="#">Condiciones</a></li>
                    <li class="footer-list_item"><a class="footer-item"href="#">Preferencias</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
